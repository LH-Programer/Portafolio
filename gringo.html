<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Img/ojos.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable= no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Gringo System</title>

    <link rel="stylesheet" href="Css/gringo.css" type="text/css">
    <script src="https://kit.fontawesome.com/0b6d2c7b29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

    <h1>Gringo System</h1>

    <h2>Dolar to CLP</h2>
        <div class="box">
            <span class="borderLine"></span>
            <form action="">
                <br>
                <div class="dolar">
                    <img src="Img/estados-unidos.png" height="30px" alt="chile">
                    <h3>Dolar</h3>
                    <input type="number" id="dolar">
                </div>
                <br><br>
                <button id="cambio"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                <br><br><br>
                <div class="peso">
                    <img src="Img/chile.png" height="30px" alt="chile">
                    <h3>Pesos</h3>
                    <input type="number" id="peso">
                </div>
            </form>
        </div>
    </div>
<br><br><br>
    <div class="container">
    <h2>Inches to Cm</h2>
    <div class="box">
        <span class="borderLine"></span>
        <form action="">
            <br>
            <div class="dolar">
                <h3>Inches</h3>
                <input type="number" id="inch">
            </div>
            <br>
            <div class="peso">
                <h3>Centimeters</h3>
                <input type="number" id="cm">
            </div>
        </form>
    </div>
</div>
</div>

<br><br><br><br><br>

    <script src="Js/gringo.js"></script>
</body>
</html>
