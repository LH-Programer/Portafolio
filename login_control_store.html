<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable= no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="Css/login_control_store.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0b6d2c7b29.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>
    <div class="grad"></div>
    <div class="container">
        <div class="box">
        <span class="borderline"></span>
        <form method="POST" action="PHP/Metodos/login.php">
            <h1 class="animation"><img src="./Img/Icono_Logo_ControlStore-removebg-preview.png" height="60px" alt="logo">Login</h1>
            <h3 class="animation">Inicia sesión para continuar.</h3>
            <div class="inputBox">
                <input type="text" required="required" name="usuario">
                <span>Email/ Nombre de Usuario</span>
                <i></i>
            </div>
            <div class="inputBox">

                <div class="eye-container">
                    <a href="#" id="show-password">
                        <img src="Img/iconizer-ojo.svg" alt="ojo" height="20px" id="eye">
                    </a>
                    <a href="#" id="hide-password" style="display:none;">
                        <img src="Img/iconizer-visible.svg" alt="ojo" height="20px" id="eye">
                    </a>
                </div>

                <input type="password" required="required" name="contraseña" id="password">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="animation">
            <div class="password">
                <div class="remember-me">
                    <input type="checkbox" name="checkbox" value="recordarme" id="remember-checkbox">
                    <label for="remember-checkbox">recordarme</label>
                </div>
                <a href="contraseña.html" class="forgot-password">¿Has olvidado la contraseña?</a>
            </div>
        </div>
            <input type="submit" value="INICIAR SESIÓN">
            <div class="contacto">
                <span class="line"></span>
                <p class="animation">contactanos</p>
                <span class="line"></span>
                </div>
                <div class="botones">
                    <a><i class="fa-solid fa-phone"></i></a>
                    <a><i class="fa-solid fa-envelope"></i></a>
                </div>
                <div class="home">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
        </form>
        </div>
    </div>

    <script src="Js/login_control_store.js"></script>

</body>

</html>
